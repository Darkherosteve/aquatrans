<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        .alert-container {
            margin: 20px;
        }
        .button-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    Alert Section
    {% if alert_type and alert_message %}
    <div class="alert-container">
        <div class="alert alert-{{ alert_type }} d-flex align-items-center" role="alert">
            {% if alert_type == 'success' %}
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"></use>
            </svg>
            {% elif alert_type == 'danger' %}
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill"></use>
            </svg>
            {% endif %}
            <div>{{ alert_message }}</div>
        </div>
    </div>
    {% endif %}

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn btn-primary" onclick="downloadFile()">Download</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">Home</button>
    </div>

    <script>
        function downloadFile() {
            // Redirect to the download route
            window.location.href = "/download";
            alert("File Downloading Started!");
        }

    </script>

    <!-- SVG Icons for Alerts -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
</body>
</html>
