<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minions Entertainment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    

  </head>
  <body>

    <h2 class="Heading">AQUA TRANS</h2>

    <div class="Form">

      <form action="/submit" method="POST">
        
      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg"> Vehicale No: </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  name="vehicle_no" required>
      </div>
      
      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Date</span>
        <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="date"  equired>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Consignment  Note No:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  name="consignment_no" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">From:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="from_location" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">To:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  name="to_location" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Consigner:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="consignor" required>
      </div>
      
      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Consignee:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  name="consignee" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Cargo Description:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="cargo_description" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Quantity:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="quantity" required>
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Gross:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="gross_weight" >
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Tare:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="tare_weight">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Net:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="net_weight">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Booking No:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="booking_no">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Invoice No:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="invoice_no">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Eway bill No:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="eway_bill_no">
      </div>

      
      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">container_no</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="container_no">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">seal_no</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="seal_no">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Remarks:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="remark">
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Arrival Date: </span>
        <input type="Date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="arrival_time">        
      </div>

      <div class="input-group input-group-lg aqua">
        <span class="input-group-text trans" id="inputGroup-sizing-lg">Dept Date:</span>
        <input type="Date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="departure_time">
      </div>

      <div class="d-grid gap-2 col-6 mx-auto buttoms">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-danger" type="reset">Reset</button>
      </div>

    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
